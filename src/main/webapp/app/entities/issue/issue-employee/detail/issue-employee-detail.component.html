<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="issueEmployee">
      <h2 data-cy="issueEmployeeDetailsHeading">
        <span microappTranslate="issueApp.issueIssueEmployee.detail.title">Issue Employee</span>
      </h2>

      <hr />

      <microapp-alert-error></microapp-alert-error>

      <microapp-alert></microapp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span microappTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ issueEmployee.id }}</span>
        </dd>
        <dt><span microappTranslate="issueApp.issueIssueEmployee.username">Username</span></dt>
        <dd>
          <span>{{ issueEmployee.username }}</span>
        </dd>
        <dt><span microappTranslate="issueApp.issueIssueEmployee.issueAssignmentTitle">Issue Assignment Title</span></dt>
        <dd>
          <span>{{ issueEmployee.issueAssignmentTitle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span microappTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/issue/issue-employee', issueEmployee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span microappTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
